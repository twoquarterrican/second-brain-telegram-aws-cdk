[project]
name = "scripts"
version = "0.1.0"
description = "CLI scripts for second brain Telegram and AWS operations"
authors = [{name = "Second Brain Team"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "boto3>=1.26.0",
    "requests>=2.28.0",
    "click>=8.0.0",
    "InquirerPy>=0.3.0",
    "openai>=1.0.0",
    "common",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
setup-webhook = "scripts.setup_webhook:cli"
tail-logs = "scripts.tail_logs:tail"
cdkw = "scripts.cdkw:wrapper"
trigger-digest = "scripts.trigger_digest:cli"
register-commands = "scripts.register_commands:cli"
load-env = "scripts.load_env:main"
assume-role = "scripts.assume_role:main"
dynamo-debug = "scripts.dynamo_debug:cli"
