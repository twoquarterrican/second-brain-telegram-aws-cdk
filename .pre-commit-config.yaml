# See https://pre-commit.com for more information
repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: Ruff lint
        description: Run ruff linter for import sorting and unused imports
        entry: uv run ruff check
        language: system
        types: [python]
        stages: [pre-commit]
        files: ^(packages/common/src|packages/lambdas/src)/

      - id: ty-check
        name: Ty type check
        description: Run ty type checker for static type analysis
        entry: uvx ty check
        language: system
        types: [python]
        stages: [pre-commit]
        files: ^(packages/common/src|packages/lambdas/src)/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
